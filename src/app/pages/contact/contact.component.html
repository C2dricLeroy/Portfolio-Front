<div class="page">
  <div class="header">

  </div>
  <div class="contact-section">
    <h1>Entrons en contact!</h1>
    <p>Il existe différents moyen de me contacter. Je suis présent sur de nombreux réseaux et canaux de communication! </p>
    <section class="social-link">
      <a class="icon" href="https://github.com/C2dricLeroy" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-2x fa-github"></i>
      </a>
      <a class="icon" href="https://www.linkedin.com/in/cdric2leroy/" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-2x fa-linkedin"></i>
      </a>
      <a class="icon" href="https://twitter.com/Cdric2Leroy" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-2x fa-twitter"></i>
      </a>
      <a class="icon" href="https://welovedevs.com/app/fr/developer/8oSjQEQfrURJcxTaSH1E2XGQJAF3" target="_blank">
        <i class="fa fa-2x fa-link"></i>
      </a>
      <hr>
      <a class="icon" href="mailto:pro.cedricleroy@gmail.com">
        <i class="fa fa-2x fa-envelope"></i>
      </a>
    </section>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" minlength="2" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
      </div>
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Votre message ici" minlength="10" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Envoyer</button>
    </form>

  </div>
</div>
